    <body>
        <script lang="text/javascript">
            var a=prompt("any no here");
            var i=2;
        var b;
        var c=true;

         while(i<a)
         {
             b=a%i;
             if(b==0)
             {
                c=false;
               break;
               i++;
             }
         }
        if(c=true)
        {
            alert("Prime no");

        }
        else{
            alert(" Not Prime");
        }


        </script>
    </body>
</html>
