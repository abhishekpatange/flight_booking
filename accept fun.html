        function accept1() {
            var a = f1.name.value;
            if (!isNaN(a)) {
                alert("Name should be character");
            }
            else if (a.length > 20) {
                alert("Character should be less than 20");
            }
        }

        function accept2() {
            var b = f1.mobile.value.replace(/[\(\)\.\-\ ]/g, '');

            if (!(b.length == 10)) {
                alert("Mobile no should be 10 digit");
            }
            else if (isNaN(parseInt(b))) {
                alert("Mobile number should be numbers");
            }
        }

        function accept3() {
            var c = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (inputText.value.match(c)) {
                document.f1.email.focus();

            }
            else {

                document.f1.email.focus();
                return false;
            }
